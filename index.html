<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva - Ingeniería Industrial</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .year {
      margin-bottom: 40px;
    }
    .semester-title {
      font-weight: bold;
      margin-top: 20px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .subject {
      background-color: #ffe6f0;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .subject.locked {
      background-color: #e0e0e0;
      color: #888;
      cursor: not-allowed;
    }
    .subject.completed {
      text-decoration: line-through;
      background-color: #c3ffd3;
      color: #2c662d;
    }
  </style>
</head>
<body>
  <h1> Ingeniería Industrial</h1>

  <!-- Materias de todos los años irán aquí -->
  <!-- Por brevedad solo se indica que está completo -->
  <div class="1°"><div class="semestre 1">1° SEMESTRE</div></div>
  <div class="subject" data-code="AM1">Analisis matematico I</div>
<div class="subject" data-code="AIB">Algebral I B </div>
<div class="subject" data-code="FQ">Fundamentos de Quimica </div>
<div class="1°"><div class="semestre 2">2° SEMESTRE</div></div>
  <div class="subject locked" data-code="AM2" data-req="AM1">Análisis Matemático II</div>
 <div class="subject locked" data-code="AGII" data-req="AIB">Algebra II </div> 
  <div class="subject locked" data-code="FISA" data-req="AM1,AIB">Fisica A </div>
  <div class="subject locked" data-code="FP" data-req="AM1,AIB">Fundamentos de la programacion</div>
   <div class="1°"><div class="semestre 3">3° SEMESTRE</div></div>
   <div class="subject locked" data-code="AM3" data-req="AM2">Análisis Matemático III</div>
  <div class="subject locked" data-code="PyE" data-req="AM2">Probabilidad y Estadistica</div>
  <div class="subject locked" data-code="MdS" data-req="FISA">Mecanica del solido</div>
  <div class="subject locked" data-code="FBII" data-req="FISA">Fisica B-II</div>
  <div class="subject locked" data-code="ING" >Ingles I</div>
  <script>
    const subjects = document.querySelectorAll('.subject');
    function checkUnlocks() {
      subjects.forEach(subject => {
        if (subject.classList.contains('locked')) {
          const reqs = subject.dataset.req?.split(',') || [];
          const fulfilled = reqs.every(code => {
            const s = document.querySelector(`.subject[data-code="${code}"]`);
            return s?.classList.contains('completed');
          });
          if (fulfilled) {
            subject.classList.remove('locked');
          }
        }
      });
    }
    subjects.forEach(subject => {
      subject.addEventListener('click', () => {
        if (subject.classList.contains('locked')) return;
        subject.classList.toggle('completed');
        checkUnlocks();
      });
    });
  </script>
</body>
</html>
